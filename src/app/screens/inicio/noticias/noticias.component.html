<ion-content>
    <div *ngFor="let item of [1,1,1,1]">
        <div *ngIf="this.loading">
            <ion-list>
                <ion-item class="loading">
                    <ion-thumbnail slot="start">
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-thumbnail>
                    <ion-label>
                        <h3>
                            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                        </h3>
                        <p>
                            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                        </p>
                        <p>
                            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                        </p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </div>
    </div>

    <div *ngIf="!this.loading">
        <div class="card" *ngFor="let item of noticias" (click)="openBrowser(item.url)">
            <div>
                <img class="card__image" src={{item.imagen}} alt="Noticia {{item.fecha}}" width="100%" height="200" />
            </div>
            <div class="card__content">
                <div class="card__title">
                    {{item.titulo}}
                </div>
                <div class="card__date">
                    {{item.fecha}}
                </div>
                <div class="card__body">
                    {{item.cuerpo}}
                </div>
            </div>
        </div>
    </div>
</ion-content>
